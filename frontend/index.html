<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generate a Song from Your Spotify Playlist</h1>
    <button id="loginBtn">Login with Spotify</button>
    <div id="playlistSelection" style="display: none">
      <h2>Select a Playlist</h2>
      <select id="playlistDropdown"></select>
      <button id="generateSongBtn">Generate Song</button>
    </div>
    <p id="status"></p>
    <audio id="generatedSong" controls></audio>

    <script src="script.js"></script>
  </body>
</html>
